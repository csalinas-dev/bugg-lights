<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Nunito:wght@400&display=swap" rel="stylesheet">
    <style>
        html, body {
            max-width: 100vw;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #ffffff;
            background: #090806;
            font-family: 'Nunito', Arial, Helvetica, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 16px;
        }

        h1 {
            font-family: 'Bree Serif', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #C6C3BA;
        }

        p {
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            color: #C6C3BA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Bugg Lights</h1>
        <p>The site is down for maintenance and will be back online soon.</p>
        <p id="countdown">Refreshing in 15 seconds...</p>
    </div>
    <script>
        let countdown = 15;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = `Refreshing in ${countdown} seconds...`;
            if (countdown === 0) {
                clearInterval(interval);
                location.reload();
            }
        }, 1000);
    </script>
</body>
</html>
